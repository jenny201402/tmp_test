<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<input id="cc" style="width:100px" url="data/combobox_data.json" valueField="id" textField="text">
<script>
    $(function () {
        $('#cc').combobox({
            formatter:function(row){
                var imageFile = 'images/' + row.icon;
                return '<img class="item-img" src="'+imageFile+'"/><span class="item-text">'+row.text+'</span>';
            }
        });
    })

</script>
</body>
</html>
